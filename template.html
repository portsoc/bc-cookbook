<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Bootcamp Cookbook: Memphis soul stew</title>

<article>
    <header>
        <h1>Memphis soul stew</h1>
        <p>Serves audience</p>
    </header>
    <section>
        <h2>Ingredients</h2>
        <ul>
            <li>1/2 cup bass</li>
            <li>1/2 lb fat pack drums</li>
            <li>4 tbsp boiling Memphis guitars</li>
            <li>Pinch organ</li>
            <li>1/2 pint horns</li>
        </ul>
    </section>
    <section>
        <h2>Method</h2>
        <ol>
            <li>Place on the burner.</li>
            <li>And bring to a boil.</li>
            <li>That's it, that's it, that's it right there.</li>
            <li>Beat well.</li>
        </ol>
    </section>
</article>
